<!DOCTYPE html>
<html lang="{{.Lang}}" dir="{{if eq .Lang "fa"}}rtl{{else}}ltr{{end}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>{{T "sessions"}} - Abdal 4iProto Panel</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    {{if eq .Lang "fa"}}<link href="/css/bootstrap.rtl.min.css" rel="stylesheet">{{end}}
    <link href="/theme.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .logo {
            max-height: 50px;
        }
        .main-content {
            padding: 20px;
        }
        .navbar-toggler {
            position: fixed;
            top: 10px;
            {{if eq .Lang "fa"}}right{{else}}left{{end}}: 10px;
            z-index: 1001;
            background-color: #007bff;
            border: none;
            padding: 8px 12px;
        }
        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
        .sidebar {
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 999;
            }
            .overlay.show {
                display: block;
            }
        }
    </style>
</head>
<body class="theme-{{.Theme}}">
    <button class="navbar-toggler d-md-none" type="button" onclick="toggleSidebar()" aria-label="Toggle navigation">
        <span style="display: block; width: 22px; height: 2px; background-color: white; margin: 4px 0;"></span>
        <span style="display: block; width: 22px; height: 2px; background-color: white; margin: 4px 0;"></span>
        <span style="display: block; width: 22px; height: 2px; background-color: white; margin: 4px 0;"></span>
    </button>
    <div class="overlay" onclick="toggleSidebar()"></div>
    <div class="container-fluid">
        <div class="row">
            {{template "sidebar.html" .}}
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>{{T "sessions"}}</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>{{T "session_id"}}</th>
                                <th>{{T "username"}}</th>
                                <th>IP Address</th>
                                <th>{{T "client_version"}}</th>
                                <th>{{T "created_at"}}</th>
                                <th>{{T "last_seen"}}</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsTable">
                            <tr><td colspan="6" class="text-center">{{T "loading"}}</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        function setLanguage(lang) {
            document.cookie = `lang=${lang}; path=/`;
            window.location.reload();
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        let refreshInterval;

        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
            // Auto-refresh every 3 seconds
            refreshInterval = setInterval(loadSessions, 3000);
        });

        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();
                renderSessions(sessions);
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessionsTable').innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error loading sessions</td></tr>';
            }
        }

        function renderSessions(sessions) {
            const tbody = document.getElementById('sessionsTable');
            if (!sessions || sessions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No active sessions</td></tr>';
                return;
            }

            tbody.innerHTML = sessions.map(session => {
                const sessionIdShort = session.session_id ? session.session_id.substring(0, 8) + '...' : '-';
                return `
                    <tr>
                        <td><code>${sessionIdShort}</code></td>
                        <td>${session.username || '-'}</td>
                        <td>${session.ip || '-'}</td>
                        <td>${session.client_version || '-'}</td>
                        <td>${formatTimestamp(session.created_at)}</td>
                        <td>${formatTimestamp(session.last_seen)}</td>
                    </tr>
                `;
            }).join('');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
    <footer class="text-center text-muted  py-3" style="border-top: 1px solid #dee2e6;">
        <small>Abdal 4iProto Panel v{{.PanelVersion}} | {{.PanelAuthor}}</small>
    </footer>
</body>
</html>
